<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithms</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Sorting Algorithms Visualized</h1>
  <div id="container"></div>
  <div id="button-bar">
    <div id="buttons">
      <button class="button" onClick="genArray()">Randomize</button>
      <button class="button" onClick="doBubbleSort()">Bubble Sort</button>
      <button class="button" onClick="doSelectionSort()">Selection Sort</button>
      <button class="button" onClick="doCocktailSort()">Cocktail Sort</button>
      <button class="button" onClick="doInsertionSort()">Insertion Sort</button>
      <button class="button" onClick="doShellSort()">Shell Sort</button>
      <button class="button" onClick="doQuickSort()">Quick Sort</button>
      <!-- <button class="button" onClick="doMergeSort()">Merge Sort</button>
      <button class="button" onClick="doHeapSort()">Heap Sort</button> -->
    </div>
    <div id="settings">
      <input id="array-size" type="text"
      placeholder="Enter size">
      <input id="sorting-speed" type="text"
      placeholder="Enter speed">
      <button onClick="applySettings()">Apply Settings</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<script src="script.js"></script>
  <script src="algorithms.js"></script>
</body>
</html>
